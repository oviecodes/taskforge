---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: resize-image-autoscaler
  namespace: resize-image-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: resize-image
  minReplicas: 1
  maxReplicas: 5
  # maxReplicas: 1
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70

