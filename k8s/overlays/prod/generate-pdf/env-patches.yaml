apiVersion: apps/v1
kind: Deployment
metadata:
  name: generate-pdf
spec:
  selector:
    matchLabels:
      app: generate-pdf
  template:
    metadata:
      labels:
        app: generate-pdf
    spec:
      containers:
      - name: generate-pdf
        image: 596438087393.dkr.ecr.us-east-1.amazonaws.com/taskforge/generate-pdf-worker:latest
        env:
            - name: RABBITMQ_USER
              valueFrom: { secretKeyRef: { name: generate-pdf-secrets, key: RABBITMQ_USER } }
            - name: RABBITMQ_PASSWORD
              valueFrom: { secretKeyRef: { name: generate-pdf-secrets, key: RABBITMQ_PASSWORD } }
            - name: RABBITMQ_HOST
              valueFrom: { configMapKeyRef: { name: generate-pdf-config, key: RABBITMQ_HOST } }
            - name: RABBITMQ_URL
              value: amqp://$(RABBITMQ_USER):$(RABBITMQ_PASSWORD)@$(RABBITMQ_HOST):5672
            - name: REDIS_HOST
              valueFrom: { configMapKeyRef: { name: generate-pdf-config, key: REDIS_HOST } }
            - name: REDIS_PORT
              valueFrom: { configMapKeyRef: { name: generate-pdf-config, key: REDIS_PORT } }
            - name: REDIS_PASSWORD
              valueFrom: { secretKeyRef: { name: generate-pdf-secrets, key: REDIS_PASSWORD } }
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@$(REDIS_HOST):6379"
            - name: REDIS_DB
              value: "0"
            - name: QUEUE_NAME
              value: "task.generate-pdf"
            - name: EXCHANGE_NAME
              value: "task.exchange"
            - name: ROUTING_KEY
              value: "generate-pdf"
            - name: RETRY_DELAY_MS
              valueFrom: { configMapKeyRef: { name: generate-pdf-config, key: TASK_RETRY_DELAY } }
            - name: AWS_ACCESS_KEY_ID
              valueFrom: { secretKeyRef: { name: generate-pdf-secrets, key: AWS_ACCESS_KEY_ID } }
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom: { secretKeyRef: { name: generate-pdf-secrets, key: AWS_SECRET_ACCESS_KEY } }
            - name: AWS_REGION
              valueFrom: { secretKeyRef: { name: generate-pdf-secrets, key: AWS_REGION } }
            - name: S3_BUCKET_NAME
              valueFrom: { secretKeyRef: { name: generate-pdf-secrets, key: S3_BUCKET_NAME } }
            - name: S3_SIGNED_URL_EXP
              valueFrom: { configMapKeyRef: { name: generate-pdf-config, key: S3_SIGNED_URL_EXP } }
            - name: PDF_OUTPUT_DIR
              valueFrom: { configMapKeyRef: { name: generate-pdf-config, key: PDF_OUTPUT_DIR } }
            - name: CHROMIUM_RENDERER_URL
              valueFrom: { configMapKeyRef: { name: generate-pdf-config, key: CHROMIUM_RENDERER_URL } }
            - name: CHROMIUM_RENDERER_TOKEN
              valueFrom: { secretKeyRef: { name: generate-pdf-secrets, key: CHROMIUM_RENDERER_TOKEN } }
            - name: PORT
              value: "8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"