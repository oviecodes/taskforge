apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromium-renderer
  namespace: taskforge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chromium-renderer
  template:
    metadata:
      labels:
        app: chromium-renderer
    spec:
      serviceAccountName: taskforge-sa
      containers:
        - name: chromium-renderer
          image: chromium-renderer:dev
          ports:
            - containerPort: 3000
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: AWS_ACCESS_KEY_ID
                  name: taskforge-secrets
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: AWS_SECRET_ACCESS_KEY
                  name: taskforge-secrets
            - name: S3_BUCKET_NAME
              valueFrom: 
                secretKeyRef:
                  key: S3_BUCKET_NAME
                  name: taskforge-secrets
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  key: AWS_REGION
                  name: taskforge-secrets
            - name: RENDER_TOKEN
              valueFrom: 
                secretKeyRef:
                  key: CHROMIUM_RENDERER_TOKEN
                  name: taskforge-secrets
            - name: PORT
              value: "3000"
          startupProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 18  # 3 minutes total
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5   # After startup probe succeeds
            periodSeconds: 30        # Check every 30s (gentle)
            timeoutSeconds: 10       # Allow slow responses
            failureThreshold: 3      # 90s to mark unready
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 60  # Wait 1min after startup
            periodSeconds: 60        # Check every minute (very gentle)
            timeoutSeconds: 15       # Allow slow responses  
            failureThreshold: 5      # 5min before restart
          resources:
            requests:
              cpu: "100m"  # Reduced for Minikube
              memory: "256Mi"  # Reduced for Minikube
            limits:
              cpu: "500m"  # Reduced for Minikube
              memory: "1Gi"  # Reduced for Minikube
          # securityContext:
          #   allowPrivilegeEscalation: false
          #   runAsNonRoot: true
          #   runAsUser: 1000
          #   seccompProfile:
          #     type: RuntimeDefault

---
apiVersion: v1
kind: Service
metadata:
  name: chromium-renderer
  namespace: taskforge
spec:
  selector:
    app: chromium-renderer
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  type: ClusterIP

