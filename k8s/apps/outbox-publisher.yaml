# outbox-publisher-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: outbox-publisher
  namespace: taskforge
spec:
  replicas: 1   # usually runs single instance to avoid double-publishing
  selector:
    matchLabels:
      app: outbox-publisher
  template:
    metadata:
      labels:
        app: outbox-publisher
    spec:
      serviceAccountName: taskforge-sa
      containers:
        - name: outbox-publisher
          image: outbox-publisher:dev
          ports:
            - containerPort: 8200
          env:
            - name: POSTGRES_USER
              valueFrom: { secretKeyRef: { name: taskforge-secrets, key: POSTGRES_USER }}
            - name: POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: taskforge-secrets, key: POSTGRES_PASSWORD } }
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres.taskforge.svc.cluster.local:5432/taskforge"
            - name: RABBITMQ_USER
              valueFrom: { secretKeyRef: { name: taskforge-secrets, key: RABBITMQ_USER } }
            - name: RABBITMQ_PASSWORD
              valueFrom: { secretKeyRef: { name: taskforge-secrets, key: RABBITMQ_PASSWORD } }
            - name: RABBITMQ_URL
              value: amqp://$(RABBITMQ_USER):$(RABBITMQ_PASSWORD)@rabbitmq.taskforge.svc.cluster.local:5672
            - name: EXCHANGE_NAME
              value: "task.exchange"
            - name: OUTBOX_POLL_INTERVAL
              value: "5000"
            - name: HEALTH_PORT
              value: "8200"
            - name: NODE_ENV
              value: "development"
          resources:
            requests:
              memory: "256Mi"  # Already good for Minikube
              cpu: "100m"  # Reduced for Minikube
            limits:
              memory: "512Mi"  # Already good for Minikube
              cpu: "500m"  # Reduced for Minikube
          startupProbe:
            httpGet: { path: /health, port: 8200 }
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 18  # 3 minutes total
          readinessProbe:
            httpGet: { path: /health, port: 8200 }
            initialDelaySeconds: 5   # After startup probe succeeds
            periodSeconds: 30        # Check every 30s (gentle)
            timeoutSeconds: 10       # Allow slow responses
            failureThreshold: 3      # 90s to mark unready
          livenessProbe:
            httpGet: { path: /live, port: 8200 }
            initialDelaySeconds: 60  # Wait 1min after startup
            periodSeconds: 60        # Check every minute (very gentle)
            timeoutSeconds: 15       # Allow slow responses  
            failureThreshold: 5      # 5min before restart


---

# outbox-publisher-service.yaml (Health service for monitoring)
apiVersion: v1
kind: Service
metadata:
  name: outbox-publisher-health
  namespace: taskforge
spec:
  ports:
    - port: 8200
      targetPort: 8200
  selector:
    app: outbox-publisher
  type: ClusterIP

              
