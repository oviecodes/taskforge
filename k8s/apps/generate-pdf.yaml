# generate-pdf-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: generate-pdf
  namespace: taskforge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: generate-pdf
  template:
    metadata:
      labels:
        app: generate-pdf
    spec:
      serviceAccountName: taskforge-sa
      containers:
        - name: generate-pdf
          image: generate-pdf:dev
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "256Mi"  # Already good for Minikube
              cpu: "100m"  # Reduced for Minikube
            limits:
              memory: "512Mi"  # Already good for Minikube
              cpu: "500m"  # Reduced for Minikube
          startupProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 18  # 3 minutes total
          readinessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 5   # After startup probe succeeds
            periodSeconds: 30        # Check every 30s (gentle)
            timeoutSeconds: 10       # Allow slow responses
            failureThreshold: 3      # 90s to mark unready
          livenessProbe:
            httpGet: { path: /live, port: 8000 }
            initialDelaySeconds: 60  # Wait 1min after startup
            periodSeconds: 60        # Check every minute (very gentle)
            timeoutSeconds: 15       # Allow slow responses  
            failureThreshold: 5      # 5min before restart
          env:
            - name: RABBITMQ_USER
              valueFrom: { secretKeyRef: { name: taskforge-secrets, key: RABBITMQ_USER } }
            - name: RABBITMQ_PASSWORD
              valueFrom: { secretKeyRef: { name: taskforge-secrets, key: RABBITMQ_PASSWORD } }
            - name: RABBITMQ_URL
              value: amqp://$(RABBITMQ_USER):$(RABBITMQ_PASSWORD)@rabbitmq.taskforge.svc.cluster.local:5672
            - name: REDIS_HOST
              valueFrom: { configMapKeyRef: { name: taskforge-config, key: REDIS_HOST } }
            - name: REDIS_PORT
              valueFrom: { configMapKeyRef: { name: taskforge-config, key: REDIS_PORT } }
            - name: REDIS_PASSWORD
              valueFrom: { secretKeyRef: { name: taskforge-secrets, key: REDIS_PASSWORD } }
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@redis.taskforge.svc.cluster.local:6379"
            - name: REDIS_DB
              value: "0"
            - name: QUEUE_NAME
              value: "task.generate-pdf"
            - name: EXCHANGE_NAME
              value: "task.exchange"
            - name: ROUTING_KEY
              value: "generate-pdf"
            - name: RETRY_DELAY_MS
              valueFrom: { configMapKeyRef: { name: taskforge-config, key: TASK_RETRY_DELAY } }
            - name: AWS_ACCESS_KEY_ID
              valueFrom: { secretKeyRef: { name: taskforge-secrets, key: AWS_ACCESS_KEY_ID } }
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom: { secretKeyRef: { name: taskforge-secrets, key: AWS_SECRET_ACCESS_KEY } }
            - name: AWS_REGION
              valueFrom: { secretKeyRef: { name: taskforge-secrets, key: AWS_REGION } }
            - name: S3_BUCKET_NAME
              valueFrom: { secretKeyRef: { name: taskforge-secrets, key: S3_BUCKET_NAME } }
            - name: S3_SIGNED_URL_EXP
              valueFrom: { configMapKeyRef: { name: taskforge-config, key: S3_SIGNED_URL_EXP } }
            - name: PDF_OUTPUT_DIR
              valueFrom: { configMapKeyRef: { name: taskforge-config, key: PDF_OUTPUT_DIR } }
            - name: CHROMIUM_RENDERER_URL
              valueFrom: { configMapKeyRef: { name: taskforge-config, key: CHROMIUM_RENDERER_URL } }
            - name: CHROMIUM_RENDERER_TOKEN
              valueFrom: { secretKeyRef: { name: taskforge-secrets, key: CHROMIUM_RENDERER_TOKEN } }
            - name: PORT
              value: "8000"
---
# generate-pdf-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: generate-pdf
  namespace: taskforge
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: generate-pdf
  type: ClusterIP
