# gateway-node-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-node
  namespace: taskforge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-node
  template:
    metadata:
      labels:
        app: gateway-node
    spec:
      serviceAccountName: taskforge-sa
      containers:
        - name: gateway-node
          image: gateway-node:dev
          ports:
            - containerPort: 3000
          env:
            - name: POSTGRES_USER
              valueFrom: { secretKeyRef: { name: taskforge-secrets, key: POSTGRES_USER }}
            - name: POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: taskforge-secrets, key: POSTGRES_PASSWORD } }
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres.taskforge.svc.cluster.local:5432/taskforge"
            - name: REDIS_PASSWORD
              valueFrom: { secretKeyRef: { name: taskforge-secrets, key: REDIS_PASSWORD } }
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@redis.taskforge.svc.cluster.local:6379"
            - name: JWT_SECRET
              valueFrom: { secretKeyRef: { name: taskforge-secrets, key: JWT_SECRET } }
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "development"
          resources:
            requests:
              memory: "256Mi"  # Already good for Minikube
              cpu: "100m"  # Reduced for Minikube
            limits:
              memory: "512Mi"  # Already good for Minikube
              cpu: "500m"  # Reduced for Minikube
          startupProbe:
            httpGet: { path: /health, port: 3000 }
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 18  # 3 minutes total
          readinessProbe:
            httpGet: { path: /health, port: 3000 }
            initialDelaySeconds: 5   # After startup probe succeeds
            periodSeconds: 30        # Check every 30s (gentle)
            timeoutSeconds: 10       # Allow slow responses
            failureThreshold: 3      # 90s to mark unready
          livenessProbe:
            httpGet: { path: /health/live, port: 3000 }
            initialDelaySeconds: 60  # Wait 1min after startup
            periodSeconds: 60        # Check every minute (very gentle)
            timeoutSeconds: 15       # Allow slow responses  
            failureThreshold: 5      # 5min before restart

---
# Main service
apiVersion: v1
kind: Service
metadata:
  name: gateway-node
  namespace: taskforge
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: gateway-node
  type: NodePort




